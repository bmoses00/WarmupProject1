
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		Hello jkl, Wed Sep 14 2022 19:31:46 GMT+0000 (Coordinated Universal Time)
		<table>
			<tr>
				<th id='0'></th>
				<th id='1'></th>
				<th id='2'></th>
			</tr>
			<tr>
				<th id='3'></th>
				<th id='4'></th>
				<th id='5'></th>
			</tr>
			<tr>
				<th id='6'></th>
				<th id='7'></th>
				<th id='8'></th>
			</tr>
		</table>

		<script>
			board = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
			
			for (let i = 0; i < 9; i++) {
				const th = document.getElementById(i.toString());
				th.onclick = async () => {
					if (board[i] !== ' ')
						return;
					
					board[i] = 'X';
					const res = await fetch('http://194.113.74.26/ttt/play', {
						method: 'POST',
						body: JSON.stringify({
							grid: board
						}),
						headers: {
							'Content-type': 'application/json; charset=UTF-8'
						}
					});
					const data = await res.json();
					board = data.grid;
					
					for (let i = 0; i < 9; i++) {
						const th = document.getElementById(i.toString());
						th.innerText = board[i];
					}
				}
			};
		</script>
	</body>
